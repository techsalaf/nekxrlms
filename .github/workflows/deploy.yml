name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy via LFTP (Fast & Incremental)
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
          set sftp:auto-confirm yes;
          set sftp:connect-program 'ssh -a -x -o StrictHostKeyChecking=no';
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p ${{ secrets.FTP_PORT }} sftp://${{ secrets.FTP_HOST }};
          mirror -R ./ ${{ secrets.FTP_REMOTE_PATH }} \
            --ignore-time \
            --parallel=10 \
            --exclude .git/ \
            --exclude .github/ \
            --exclude node_modules/ \
            --exclude core/vendor/ \
            --exclude core/storage/logs/ \
            --exclude core/storage/framework/ \
            --exclude core/tests/ \
            --exclude .env \
            --exclude core/.env;
          quit;
          "
